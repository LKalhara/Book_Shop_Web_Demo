<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/register.css">
        <title>ABC Bookstore - Books</title>
    </head>
    <body>
        <div class="header">
            <div class="header-container">
                <div class="left-section">
                    <div><a href="index.html">ABC BookStore</a></div>
                </div>
                <div class="nav-title">
                    <div class="nav-text">Register</div>  
                </div>
            </div>
        </div>
        <div class="registration-form">
            <div class="registration-text">
                REGISTRATION
            </div>
            <div class="form-design">
                <form action="#" method="post" class="inner-form">
                    <label >First Name</label>
                    <input type="text" name="FirstName" id="FirstName" class="text-input" placeholder="Enter First Name Here"><br>
                    
                    <label>Last Name</label>
                    <input type="text" name="LastName" id="LastName" class="text-input" placeholder="Enter First Name Here"><br>

                    <label>Email Address</label>
                    <input type="email" name="EmailAddress" id="EmailAddress" class="text-input" placeholder="Enter Email Address Here"><br>

                    <label>Create Password</label>
                    <input type="password" name="CreatePassword" id="CreatePassword" class="text-input" placeholder="Enter Password Here"><br>

                    <label>Confirm Password</label>
                    <input type="password" name="ConfirmPassword" id="ConfirmPassword" class="text-input" placeholder="Enter Password Confirmation Here"><br>

                    <div class="function">
                        <input type="submit" value="Submit" class="fuction-btn">
                        <input type="reset" value="Reset" class="fuction-btn">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="foot">
                Copyright Â© 2023 ABC BooKShop - All Rights Reserved. Concept, Design & Development by Lasinda Kalhara 
            </div>
        </footer>
    </body>
</html>
